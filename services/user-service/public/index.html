<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户中心 - 云原生商城</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: #f5f5f5;
            line-height: 1.6;
        }
        
        .header {
            background: #1890ff;
            color: white;
            padding: 60px 0;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 18px;
            opacity: 0.9;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .feature-card {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
        }
        
        .feature-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .feature-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
        
        .feature-desc {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
        }
        
        .action-btn {
            display: inline-block;
            padding: 12px 30px;
            background: #1890ff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: all 0.3s;
        }
        
        .action-btn:hover {
            background: #40a9ff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(24, 144, 255, 0.3);
        }
        
        .quick-links {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .quick-links h2 {
            margin-bottom: 30px;
            color: #333;
        }
        
        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .link-item {
            padding: 20px;
            border: 1px solid #e8e8e8;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s;
        }
        
        .link-item:hover {
            border-color: #1890ff;
            background: #f0f9ff;
        }
        
        .link-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .auth-container {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }
        
        .auth-box {
            flex: 1;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #1890ff;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #1890ff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #40a9ff;
        }
        
        .message {
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
            text-align: center;
        }
        
        .success {
            background: #f6ffed;
            border: 1px solid #b7eb8f;
            color: #52c41a;
        }
        
        .error {
            background: #fff2e8;
            border: 1px solid #ffbb96;
            color: #fa541c;
        }
        
        .user-info {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-top: 20px;
            display: none;
        }
        
        .info-item {
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .info-item:last-child {
            border-bottom: none;
        }
        
        .info-label {
            font-weight: 600;
            color: #333;
            display: inline-block;
            width: 100px;
        }
        
        .logout-btn {
            background: #ff4d4f;
            margin-top: 20px;
        }
        
        .logout-btn:hover {
            background: #ff7875;
        }
        
        .service-status {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            text-align: center;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #52c41a;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(82, 196, 26, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(82, 196, 26, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(82, 196, 26, 0);
            }
        }
        
        .tab-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-top: 20px;
            overflow: hidden;
        }
        
        .tabs {
            display: flex;
            border-bottom: 1px solid #e8e8e8;
        }
        
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            background: #fafafa;
            transition: all 0.3s;
        }
        
        .tab.active {
            background: white;
            color: #1890ff;
            border-bottom: 2px solid #1890ff;
        }
        
        .tab-content {
            padding: 30px;
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>👤 用户中心</h1>
        <p>云原生微服务商城 - 安全、便捷、高效的用户服务</p>
    </div>
    
    <div class="container">
        <div class="service-status">
            <span class="status-indicator"></span>
            <span>服务运行正常</span>
        </div>
        
        <div id="message"></div>
        
        <div class="features">
            <div class="feature-card" onclick="window.location.href='/login.html'">
                <div class="feature-icon">🔐</div>
                <div class="feature-title">用户登录</div>
                <div class="feature-desc">安全快速登录系统，开启购物之旅</div>
                <a href="/login.html" class="action-btn">立即登录</a>
            </div>
            
            <div class="feature-card" onclick="window.location.href='/register.html'">
                <div class="feature-icon">🚀</div>
                <div class="feature-title">新用户注册</div>
                <div class="feature-desc">简单快速注册，享受完整服务</div>
                <a href="/register.html" class="action-btn">免费注册</a>
            </div>
            
            <div class="feature-card" onclick="window.location.href='/profile.html'">
                <div class="feature-icon">👤</div>
                <div class="feature-title">个人中心</div>
                <div class="feature-desc">管理个人信息，查看账户详情</div>
                <a href="/profile.html" class="action-btn">进入中心</a>
            </div>
        </div>
        
        <div class="quick-links">
            <h2>🔗 快速导航</h2>
            <div class="links-grid">
                <a href="#" onclick="window.location.href='http://'+window.location.hostname+':30082'; return false;" class="link-item">
                    <div class="link-icon">📦</div>
                    <div>商品中心</div>
                </a>
                <a href="#" onclick="window.location.href='http://'+window.location.hostname+':30083'; return false;" class="link-item">
                    <div class="link-icon">🛒</div>
                    <div>订单管理</div>
                </a>
                <a href="/security.html" class="link-item">
                    <div class="link-icon">🔒</div>
                    <div>账户安全</div>
                </a>
                <a href="/help.html" class="link-item">
                    <div class="link-icon">❓</div>
                    <div>帮助中心</div>
                </a>
            </div>
        </div>
    </div>
    
    <script>
        const API_URL = window.location.origin;
        
        // 检查服务状态
        async function checkServiceStatus() {
            try {
                const response = await fetch(`${API_URL}/health`);
                const statusEl = document.querySelector('.service-status');
                if (!response.ok) {
                    statusEl.innerHTML = '<span style="color: red;">⚠️ 服务异常</span>';
                }
            } catch (error) {
                const statusEl = document.querySelector('.service-status');
                statusEl.innerHTML = '<span style="color: red;">⚠️ 服务离线</span>';
            }
        }
        
        checkServiceStatus();
        setInterval(checkServiceStatus, 30000);
    </script>
</body>
</html>
