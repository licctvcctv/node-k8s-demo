    <script>
        const PRODUCT_SERVICE_URL = 'http://' + window.location.hostname + ':30082';
        let favorites = [];
        let products = [];
        let currentFilter = 'all';
        let currentSort = 'time';
        
        window.onload = function() {
            if (!AUTH.initPage(true)) {
                return;
            }
            
            loadUserInfo();
            loadFavorites();
        };
        
        function loadUserInfo() {
            const user = AUTH.getUser();
            if (user) {
                document.getElementById('headerUsername').textContent = user.username;
                document.getElementById('headerAvatar').textContent = user.username[0].toUpperCase();
            }
        }
        
        async function loadFavorites() {
            // ä»localStorageåŠ è½½æ”¶è—æ•°æ®ï¼ˆå®é™…åº”è¯¥ä»åç«¯APIï¼‰
            const savedFavorites = localStorage.getItem('userFavorites');
            if (savedFavorites) {
                favorites = JSON.parse(savedFavorites);
            } else {
                // æ¨¡æ‹Ÿä¸€äº›é»˜è®¤æ”¶è—
                favorites = ['prod-1', 'prod-3', 'prod-5'];
                localStorage.setItem('userFavorites', JSON.stringify(favorites));
            }
            
            // åŠ è½½å•†å“æ•°æ®
            try {
                const response = await fetch(`${PRODUCT_SERVICE_URL}/api/products`);
                const allProducts = await response.json();
                
                // ç­›é€‰æ”¶è—çš„å•†å“
                products = allProducts.filter(p => favorites.includes(p.id));
                
                // æ·»åŠ ä¸€äº›æ¨¡æ‹Ÿå±æ€§
                products = products.map(p => ({
                    ...p,
                    favoriteTime: new Date(Date.now() - Math.random() * 30 * 24 * 60 * 60 * 1000).toISOString(),
                    originalPrice: p.price + Math.floor(Math.random() * 100),
                    isDiscounted: Math.random() > 0.5
                }));
                
                displayFavorites();
            } catch (error) {
                console.error('åŠ è½½å•†å“å¤±è´¥:', error);
            }
        }
        
        function filterProducts(filter) {
            currentFilter = filter;
            
            // æ›´æ–°æ ‡ç­¾çŠ¶æ€
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            displayFavorites();
        }
        
        function sortProducts(sort) {
            currentSort = sort;
            displayFavorites();
        }
        
        function displayFavorites() {
            let displayProducts = [...products];
            
            // åº”ç”¨ç­›é€‰
            switch (currentFilter) {
                case 'available':
                    displayProducts = displayProducts.filter(p => p.stock > 0);
                    break;
                case 'discount':
                    displayProducts = displayProducts.filter(p => p.isDiscounted);
                    break;
            }
            
            // åº”ç”¨æ’åº
            switch (currentSort) {
                case 'price-asc':
                    displayProducts.sort((a, b) => a.price - b.price);
                    break;
                case 'price-desc':
                    displayProducts.sort((a, b) => b.price - a.price);
                    break;
                case 'time':
                default:
                    displayProducts.sort((a, b) => new Date(b.favoriteTime) - new Date(a.favoriteTime));
            }
            
            const favoritesListEl = document.getElementById('favoritesList');
            
            if (displayProducts.length === 0) {
                favoritesListEl.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">â¤ï¸</div>
                        <p>æš‚æ— æ”¶è—çš„å•†å“</p>
                        <a href="#" onclick="AUTH.redirectWithToken('http://'+window.location.hostname+':30082'); return false;" class="btn btn-primary" style="margin-top: 20px; display: inline-block; width: auto;">å»é€›é€›</a>
                    </div>
                `;
                return;
            }
            
            favoritesListEl.innerHTML = `
                <div class="product-grid">
                    ${displayProducts.map(product => `
                        <div class="product-card">
                            <div class="favorite-btn" onclick="removeFavorite('${product.id}')" title="å–æ¶ˆæ”¶è—">
                                â¤ï¸
                            </div>
                            <div class="product-image" onclick="viewProduct('${product.id}')">
                                ${getProductIcon(product.name)}
                            </div>
                            ${product.stock === 0 ? '<div class="stock-out">å·²å”®ç½„</div>' : ''}
                            <div class="product-info">
                                <div class="product-name">${product.name}</div>
                                <div class="product-price">
                                    Â¥${product.price}
                                    ${product.isDiscounted ? `<span style="text-decoration: line-through; color: #999; font-size: 14px; margin-left: 10px;">Â¥${product.originalPrice}</span>` : ''}
                                </div>
                                <div class="product-actions">
                                    <button class="btn btn-primary" onclick="addToCart('${product.id}')" ${product.stock === 0 ? 'disabled' : ''}>
                                        åŠ å…¥è´­ç‰©è½¦
                                    </button>
                                    <button class="btn" onclick="buyNow('${product.id}')" ${product.stock === 0 ? 'disabled' : ''}>
                                        ç«‹å³è´­ä¹°
                                    </button>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }
        
        function getProductIcon(name) {
            const icons = {
                'iPhone': 'ğŸ“±',
                'MacBook': 'ğŸ’»',
                'AirPods': 'ğŸ§',
                'ç›¸æœº': 'ğŸ“·',
                'æ‰‹è¡¨': 'âŒš',
                'å›¾ä¹¦': 'ğŸ“š',
                'é”®ç›˜': 'âŒ¨ï¸',
                'æ¤…å­': 'ğŸª‘'
            };
            
            for (const [key, icon] of Object.entries(icons)) {
                if (name.includes(key)) {
                    return icon;
                }
            }
            return 'ğŸ“¦';
        }
        
        function removeFavorite(productId) {
            if (!confirm('ç¡®å®šè¦å–æ¶ˆæ”¶è—å—ï¼Ÿ')) return;
            
            favorites = favorites.filter(id => id !== productId);
            products = products.filter(p => p.id !== productId);
            
            localStorage.setItem('userFavorites', JSON.stringify(favorites));
            displayFavorites();
        }
        
        function viewProduct(productId) {

        }
        
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;
            
            // è·å–è´­ç‰©è½¦
            let cart = JSON.parse(localStorage.getItem('cart') || '[]');
            
            // æ£€æŸ¥æ˜¯å¦å·²åœ¨è´­ç‰©è½¦
            const existingItem = cart.find(item => item.id === productId);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({
                    id: product.id,
                    name: product.name,
                    price: product.price,
                    quantity: 1
                });
            }
            
            localStorage.setItem('cart', JSON.stringify(cart));
            alert('å·²åŠ å…¥è´­ç‰©è½¦ï¼');
        }
        
        function buyNow(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;
            
            // æ·»åŠ åˆ°è´­ç‰©è½¦å¹¶è·³è½¬
            addToCart(productId);

        }
