    <script>
        const USER_SERVICE_URL = 'http://' + window.location.hostname + ':30081';
        let users = [];
        
        window.onload = function() {
            AUTH.initPage(false);
            loadUsers();
        };
        
        async function loadUsers() {
            try {
                // ä»Redisè·å–æ‰€æœ‰ç”¨æˆ·
                const response = await fetch(`${USER_SERVICE_URL}/api/users`, {
                    headers: AUTH.getAuthHeaders()
                });
                
                if (response.ok) {
                    users = await response.json();
                } else {
                    // å¦‚æœAPIä¸å­˜åœ¨ï¼Œä½¿ç”¨æ¨¡æ‹Ÿæ•°æ®
                    users = [
                        { username: 'admin', email: 'admin@example.com', role: 'admin', createdAt: '2024-01-01', lastLogin: new Date().toISOString() },
                        { username: 'demo', email: 'demo@example.com', role: 'user', createdAt: '2024-01-15', lastLogin: new Date().toISOString() },
                        { username: 'test', email: 'test@example.com', role: 'user', createdAt: '2024-02-01', lastLogin: new Date().toISOString() }
                    ];
                }
                
                updateStats();
                displayUsers(users);
            } catch (error) {
                console.error('åŠ è½½ç”¨æˆ·å¤±è´¥:', error);
                // ä½¿ç”¨æ¨¡æ‹Ÿæ•°æ®
                users = [
                    { username: 'admin', email: 'admin@example.com', role: 'admin', createdAt: '2024-01-01', lastLogin: new Date().toISOString() },
                    { username: 'demo', email: 'demo@example.com', role: 'user', createdAt: '2024-01-15', lastLogin: new Date().toISOString() },
                    { username: 'test', email: 'test@example.com', role: 'user', createdAt: '2024-02-01', lastLogin: new Date().toISOString() }
                ];
                updateStats();
                displayUsers(users);
            }
        }
        
        function updateStats() {
            const totalUsers = users.length;
            const adminUsers = users.filter(u => u.role === 'admin').length;
            const normalUsers = users.filter(u => u.role === 'user').length;
            
            // è®¡ç®—æœ¬æœˆæ–°å¢ï¼ˆç®€åŒ–ï¼šæœ€è¿‘30å¤©ï¼‰
            const thirtyDaysAgo = new Date();
            thirtyDaysAgo.setDate(thirtyDaysAgo.getDate() - 30);
            const newUsers = users.filter(u => new Date(u.createdAt) > thirtyDaysAgo).length;
            
            document.getElementById('totalUsers').textContent = totalUsers;
            document.getElementById('adminUsers').textContent = adminUsers;
            document.getElementById('normalUsers').textContent = normalUsers;
            document.getElementById('newUsers').textContent = newUsers;
        }
        
        function displayUsers(usersToShow) {
            const tbody = document.getElementById('userTableBody');
            const emptyState = document.getElementById('emptyState');
            
            if (usersToShow.length === 0) {
                tbody.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            tbody.innerHTML = usersToShow.map(user => `
                <tr>
                    <td>
                        <span class="user-avatar">${user.username.charAt(0).toUpperCase()}</span>
                        ${user.username}
                    </td>
                    <td>${user.email}</td>
                    <td><span class="role-badge role-${user.role}">${user.role === 'admin' ? 'ç®¡ç†å‘˜' : 'æ™®é€šç”¨æˆ·'}</span></td>
                    <td>${new Date(user.createdAt).toLocaleDateString('zh-CN')}</td>
                    <td>${user.lastLogin ? new Date(user.lastLogin).toLocaleString('zh-CN') : 'ä»æœªç™»å½•'}</td>
                    <td>
                        <button class="btn btn-primary" onclick="editUser('${user.username}')">ç¼–è¾‘</button>
                        ${user.username !== 'admin' ? `<button class="btn btn-danger" onclick="deleteUser('${user.username}')">åˆ é™¤</button>` : ''}
                    </td>
                </tr>
            `).join('');
        }
        
        function searchUsers() {
            const keyword = document.getElementById('searchInput').value.toLowerCase();
            const filtered = users.filter(u => 
                u.username.toLowerCase().includes(keyword) || 
                u.email.toLowerCase().includes(keyword)
            );
            displayUsers(filtered);
        }
        
        function showAddUserModal() {
            document.getElementById('modalTitle').textContent = 'æ·»åŠ ç”¨æˆ·';
            document.getElementById('userForm').reset();
            document.getElementById('userId').value = '';
            document.getElementById('password').required = true;
            document.getElementById('userModal').style.display = 'flex';
        }
        
        function editUser(username) {
            const user = users.find(u => u.username === username);
            if (!user) return;
            
            document.getElementById('modalTitle').textContent = 'ç¼–è¾‘ç”¨æˆ·';
            document.getElementById('userId').value = user.username;
            document.getElementById('username').value = user.username;
            document.getElementById('email').value = user.email;
            document.getElementById('role').value = user.role;
            document.getElementById('password').value = '';
            document.getElementById('password').required = false;
            document.getElementById('userModal').style.display = 'flex';
        }
        
        async function deleteUser(username) {
            if (!confirm(`ç¡®å®šè¦åˆ é™¤ç”¨æˆ· ${username} å—ï¼Ÿ`)) return;
            
            try {
                // å®é™…ç¯å¢ƒä¸­è°ƒç”¨åˆ é™¤API
                showMessage('ç”¨æˆ·åˆ é™¤æˆåŠŸ', 'success');
                users = users.filter(u => u.username !== username);
                updateStats();
                displayUsers(users);
            } catch (error) {
                showMessage('åˆ é™¤å¤±è´¥', 'error');
            }
        }
        
        document.getElementById('userForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userId = document.getElementById('userId').value;
            const userData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                role: document.getElementById('role').value
            };
            
            const password = document.getElementById('password').value;
            if (password) {
                userData.password = password;
            }
            
            try {
                // å®é™…ç¯å¢ƒä¸­è°ƒç”¨åˆ›å»º/æ›´æ–°API
                if (userId) {
                    // æ›´æ–°ç”¨æˆ·
                    const index = users.findIndex(u => u.username === userId);
                    if (index > -1) {
                        users[index] = { ...users[index], ...userData };
                    }
                    showMessage('ç”¨æˆ·æ›´æ–°æˆåŠŸ', 'success');
                } else {
                    // æ·»åŠ ç”¨æˆ·
                    users.push({
                        ...userData,
                        createdAt: new Date().toISOString(),
                        lastLogin: null
                    });
                    showMessage('ç”¨æˆ·æ·»åŠ æˆåŠŸ', 'success');
                }
                
                closeModal();
                updateStats();
                displayUsers(users);
            } catch (error) {
                showMessage('æ“ä½œå¤±è´¥', 'error');
            }
        });
        
        function closeModal() {
            document.getElementById('userModal').style.display = 'none';
        }
        
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => {
                messageEl.innerHTML = '';
            }, 3000);
        }
        
        window.onclick = function(event) {
            if (event.target === document.getElementById('userModal')) {
                closeModal();
            }
        }
