    <script>
        const ORDER_SERVICE_URL = 'http://' + window.location.hostname + ':30083';
        let orders = [];
        
        window.onload = function() {
            AUTH.initPage(false);
            loadOrders();
        };
        
        async function loadOrders() {
            try {
                const response = await fetch(`${ORDER_SERVICE_URL}/api/orders`, {
                    headers: AUTH.getAuthHeaders()
                });
                orders = await response.json();
                updateStats();
                filterOrders();
            } catch (error) {
                console.error('åŠ è½½è®¢å•å¤±è´¥:', error);
            }
        }
        
        function updateStats() {
            const totalOrders = orders.length;
            const totalRevenue = orders.reduce((sum, o) => sum + (o.status !== 'cancelled' ? o.totalAmount : 0), 0);
            const pendingOrders = orders.filter(o => o.status === 'pending').length;
            const completedOrders = orders.filter(o => o.status === 'delivered').length;
            
            document.getElementById('totalOrders').textContent = totalOrders;
            document.getElementById('totalRevenue').textContent = `Â¥${totalRevenue.toFixed(2)}`;
            document.getElementById('pendingOrders').textContent = pendingOrders;
            document.getElementById('completedOrders').textContent = completedOrders;
        }
        
        function filterOrders() {
            const statusFilter = document.getElementById('statusFilter').value;
            const userFilter = document.getElementById('userFilter').value.toLowerCase();
            const sortOrder = document.getElementById('sortOrder').value;
            
            let filtered = orders.filter(order => {
                if (statusFilter && order.status !== statusFilter) return false;
                if (userFilter && !order.userId.toLowerCase().includes(userFilter)) return false;
                return true;
            });
            
            // æ’åº
            filtered.sort((a, b) => {
                switch (sortOrder) {
                    case 'oldest':
                        return new Date(a.createdAt) - new Date(b.createdAt);
                    case 'amount-high':
                        return b.totalAmount - a.totalAmount;
                    case 'amount-low':
                        return a.totalAmount - b.totalAmount;
                    default: // newest
                        return new Date(b.createdAt) - new Date(a.createdAt);
                }
            });
            
            displayOrders(filtered);
        }
        
        function displayOrders(ordersToShow) {
            const tbody = document.getElementById('orderTableBody');
            const emptyState = document.getElementById('emptyState');
            
            if (ordersToShow.length === 0) {
                tbody.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            tbody.innerHTML = ordersToShow.map(order => `
                <tr>
                    <td>${order.id.substring(0, 8)}...</td>
                    <td>${order.userId}</td>
                    <td>${order.items.length} ä»¶</td>
                    <td style="color: #f5222d; font-weight: 600;">Â¥${order.totalAmount.toFixed(2)}</td>
                    <td><span class="status-badge status-${order.status}">${getStatusText(order.status)}</span></td>
                    <td>${new Date(order.createdAt).toLocaleString('zh-CN')}</td>
                    <td>
                        <button class="btn btn-primary" onclick="viewOrder('${order.id}')">æŸ¥çœ‹</button>
                        ${order.status === 'pending' ? `
                            <button class="btn btn-success" onclick="updateOrderStatus('${order.id}', 'paid')">ç¡®è®¤ä»˜æ¬¾</button>
                        ` : ''}
                        ${order.status === 'paid' ? `
                            <button class="btn btn-success" onclick="updateOrderStatus('${order.id}', 'shipped')">å‘è´§</button>
                        ` : ''}
                    </td>
                </tr>
            `).join('');
        }
        
        function getStatusText(status) {
            const statusMap = {
                'pending': 'å¾…æ”¯ä»˜',
                'paid': 'å·²æ”¯ä»˜',
                'shipped': 'å·²å‘è´§',
                'delivered': 'å·²é€è¾¾',
                'cancelled': 'å·²å–æ¶ˆ'
            };
            return statusMap[status] || status;
        }
        
        function viewOrder(orderId) {
            const order = orders.find(o => o.id === orderId);
            if (!order) return;
            
            const detailHtml = `
                <div class="order-detail">
                    <h3>è®¢å•ä¿¡æ¯</h3>
                    <p><strong>è®¢å•å·ï¼š</strong>${order.id}</p>
                    <p><strong>ç”¨æˆ·ï¼š</strong>${order.userId}</p>
                    <p><strong>çŠ¶æ€ï¼š</strong><span class="status-badge status-${order.status}">${getStatusText(order.status)}</span></p>
                    <p><strong>åˆ›å»ºæ—¶é—´ï¼š</strong>${new Date(order.createdAt).toLocaleString('zh-CN')}</p>
                    ${order.updatedAt ? `<p><strong>æ›´æ–°æ—¶é—´ï¼š</strong>${new Date(order.updatedAt).toLocaleString('zh-CN')}</p>` : ''}
                </div>
                
                <div class="order-detail">
                    <h3>å•†å“æ¸…å•</h3>
                    <div class="order-items">
                        ${order.items.map(item => `
                            <div style="margin-bottom: 10px;">
                                <strong>${item.productName || 'å•†å“ ' + item.productId}</strong>
                                <span style="float: right;">Â¥${item.price} Ã— ${item.quantity} = Â¥${(item.price * item.quantity).toFixed(2)}</span>
                            </div>
                        `).join('')}
                        <div style="border-top: 1px solid #ddd; padding-top: 10px; margin-top: 10px;">
                            <strong>æ€»è®¡ï¼š</strong>
                            <span style="float: right; color: #f5222d; font-size: 18px;">Â¥${order.totalAmount.toFixed(2)}</span>
                        </div>
                    </div>
                </div>
                
                ${order.shippingAddress ? `
                    <div class="order-detail">
                        <h3>æ”¶è´§ä¿¡æ¯</h3>
                        <p>${order.shippingAddress}</p>
                    </div>
                ` : ''}
                
                ${order.notes ? `
                    <div class="order-detail">
                        <h3>å¤‡æ³¨</h3>
                        <p>${order.notes}</p>
                    </div>
                ` : ''}
            `;
            
            document.getElementById('orderDetail').innerHTML = detailHtml;
            document.getElementById('orderModal').style.display = 'flex';
        }
        
        async function updateOrderStatus(orderId, newStatus) {
            if (!confirm(`ç¡®å®šè¦å°†è®¢å•çŠ¶æ€æ›´æ”¹ä¸º"${getStatusText(newStatus)}"å—ï¼Ÿ`)) return;
            
            try {

            } catch (error) {
