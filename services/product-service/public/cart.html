<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车 - 云原生商城</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: #f5f5f5;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px 0;
            margin-bottom: 30px;
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 600;
            color: #52c41a;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
        }
        
        .nav-links a {
            color: #333;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background 0.3s;
        }
        
        .nav-links a:hover {
            background: #f0f0f0;
        }
        
        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .cart-title {
            font-size: 28px;
            font-weight: 600;
            color: #333;
        }
        
        .cart-container {
            background: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .cart-item {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 20px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .cart-item:last-child {
            border-bottom: none;
        }
        
        .item-image {
            width: 80px;
            height: 80px;
            background: #f5f5f5;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
        }
        
        .item-info {
            flex: 1;
        }
        
        .item-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .item-price {
            font-size: 16px;
            color: #f5222d;
            font-weight: 600;
        }
        
        .quantity-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .quantity-btn {
            width: 32px;
            height: 32px;
            border: 1px solid #d9d9d9;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .quantity-btn:hover {
            border-color: #52c41a;
            color: #52c41a;
        }
        
        .quantity-input {
            width: 60px;
            height: 32px;
            text-align: center;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .remove-btn {
            color: #ff4d4f;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background 0.3s;
        }
        
        .remove-btn:hover {
            background: #fff2f0;
        }
        
        .cart-summary {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
            text-align: right;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .summary-total {
            font-size: 24px;
            font-weight: 600;
            color: #f5222d;
            margin-bottom: 20px;
        }
        
        .checkout-btn {
            background: #52c41a;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 6px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .checkout-btn:hover {
            background: #73d13d;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(82, 196, 26, 0.3);
        }
        
        .checkout-btn:disabled {
            background: #d9d9d9;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .empty-cart {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        .empty-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        
        .continue-shopping {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background: #52c41a;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.3s;
        }
        
        .continue-shopping:hover {
            background: #73d13d;
        }
        
        .message {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div id="nav-container"></div>
    
    <header class="header">
        <div class="header-content">
            <a href="/index.html" class="logo">
                <span>🛒</span>
                <span>购物车</span>
            </a>
            <nav class="nav-links">
                <a href="/index.html">继续购物</a>
                <a href="#" onclick="AUTH.redirectWithToken('http://'+window.location.hostname+':30081/profile.html')">个人中心</a>
                <a href="#" onclick="AUTH.redirectWithToken('http://'+window.location.hostname+':30083')">我的订单</a>
            </nav>
        </div>
    </header>
    
    <div class="container">
        <div id="message"></div>
        
        <div class="cart-header">
            <h1 class="cart-title">我的购物车</h1>
            <span id="cartCount">0 件商品</span>
        </div>
        
        <div class="cart-container">
            <div id="cartItems">
                <!-- 购物车商品将在这里动态加载 -->
            </div>
            
            <div id="emptyCart" class="empty-cart" style="display: none;">
                <div class="empty-icon">🛒</div>
                <h3>购物车还是空的</h3>
                <p>快去挑选你喜欢的商品吧！</p>
                <a href="/index.html" class="continue-shopping">继续购物</a>
            </div>
            
            <div id="cartSummary" class="cart-summary" style="display: none;">
                <div class="summary-row">
                    <span>商品数量:</span>
                    <span id="totalQuantity">0</span>
                </div>
                <div class="summary-row">
                    <span>商品总价:</span>
                    <span id="subtotal">¥0.00</span>
                </div>
                <div class="summary-row">
                    <span>运费:</span>
                    <span>免费</span>
                </div>
                <div class="summary-total">
                    <div class="summary-row">
                        <span>总计:</span>
                        <span id="totalPrice">¥0.00</span>
                    </div>
                </div>
                <button class="checkout-btn" onclick="goToCheckout()">立即结算</button>
            </div>
        </div>
    </div>
    
    <script src="/auth.js"></script>
    <script>
        let cart = [];
        
        // 页面初始化
        window.onload = function() {
            // 初始化认证（需要登录）
            if (!AUTH.initPage(true)) {
                return;
            }
            
            loadCart();
        };
        
        // 显示消息
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => {
                messageEl.innerHTML = '';
            }, 3000);
        }
        
        // 加载购物车
        function loadCart() {
            try {
                cart = JSON.parse(localStorage.getItem('cart') || '[]');
                renderCart();
            } catch (error) {
                console.error('加载购物车失败:', error);
                cart = [];
                renderCart();
            }
        }
        
        // 渲染购物车
        function renderCart() {
            const cartItemsEl = document.getElementById('cartItems');
            const emptyCartEl = document.getElementById('emptyCart');
            const cartSummaryEl = document.getElementById('cartSummary');
            const cartCountEl = document.getElementById('cartCount');
            
            if (cart.length === 0) {
                cartItemsEl.innerHTML = '';
                emptyCartEl.style.display = 'block';
                cartSummaryEl.style.display = 'none';
                cartCountEl.textContent = '0 件商品';
                return;
            }
            
            emptyCartEl.style.display = 'none';
            cartSummaryEl.style.display = 'block';
            
            // 渲染商品列表
            cartItemsEl.innerHTML = cart.map((item, index) => `
                <div class="cart-item">
                    <div class="item-image">${getProductIcon(item.name)}</div>
                    <div class="item-info">
                        <div class="item-name">${item.name}</div>
                        <div class="item-price">¥${item.price}</div>
                    </div>
                    <div class="quantity-control">
                        <button class="quantity-btn" onclick="updateQuantity(${index}, -1)">-</button>
                        <input type="number" class="quantity-input" value="${item.quantity}" 
                               onchange="setQuantity(${index}, this.value)" min="1">
                        <button class="quantity-btn" onclick="updateQuantity(${index}, 1)">+</button>
                    </div>
                    <button class="remove-btn" onclick="removeItem(${index})">删除</button>
                </div>
            `).join('');
            
            // 更新统计信息
            updateSummary();
        }
        
        // 更新统计信息
        function updateSummary() {
            const totalQuantity = cart.reduce((sum, item) => sum + item.quantity, 0);
            const totalPrice = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            document.getElementById('cartCount').textContent = `${totalQuantity} 件商品`;
            document.getElementById('totalQuantity').textContent = totalQuantity;
            document.getElementById('subtotal').textContent = `¥${totalPrice.toFixed(2)}`;
            document.getElementById('totalPrice').textContent = `¥${totalPrice.toFixed(2)}`;
        }
        
        // 更新商品数量
        function updateQuantity(index, change) {
            if (cart[index]) {
                cart[index].quantity = Math.max(1, cart[index].quantity + change);
                saveCart();
                renderCart();
            }
        }
        
        // 设置商品数量
        function setQuantity(index, quantity) {
            const qty = parseInt(quantity);
            if (cart[index] && qty > 0) {
                cart[index].quantity = qty;
                saveCart();
                renderCart();
            }
        }
        
        // 删除商品
        function removeItem(index) {
            if (confirm('确定要删除这个商品吗？')) {
                cart.splice(index, 1);
                saveCart();
                renderCart();
                showMessage('商品已删除', 'success');
            }
        }
        
        // 保存购物车到本地存储
        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
        }
        
        // 获取商品图标
        function getProductIcon(name) {
            const icons = {
                'iPhone': '📱',
                'MacBook': '💻',
                'AirPods': '🎧',
                '相机': '📷',
                '手表': '⌚',
                '图书': '📚',
                '架构': '📚',
                'Kubernetes': '📚',
                '衣服': '👔',
                'T恤': '👔',
                '键盘': '⌨️',
                '椅子': '🪑'
            };
            
            for (const [key, icon] of Object.entries(icons)) {
                if (name.includes(key)) {
                    return icon;
                }
            }
            
            return '📦';
        }
        
        // 跳转到结算页面
        function goToCheckout() {
            if (cart.length === 0) {
                showMessage('购物车为空，请先添加商品', 'error');
                return;
            }
            
            if (!AUTH.getToken()) {
                showMessage('请先登录', 'error');
                AUTH.redirectWithToken('http://' + window.location.hostname + ':30081/login.html');
                return;
            }
            
            // 跳转到结算页面
            window.location.href = '/checkout.html';
        }
        
        // 原来的结算功能（直接创建订单）
        async function checkout() {
            if (cart.length === 0) {
                showMessage('购物车为空，请先添加商品', 'error');
                return;
            }
            
            if (!AUTH.getToken()) {
                showMessage('请先登录', 'error');
                AUTH.redirectWithToken('http://' + window.location.hostname + ':30081/login.html');
                return;
            }
            
            // 准备订单数据
            const orderItems = cart.map(item => ({
                productId: item.id,
                productName: item.name,
                quantity: item.quantity,
                price: item.price
            }));
            
            const orderData = {
                items: orderItems,
                shippingAddress: '默认地址（请在订单页面修改）',
                notes: '来自购物车的订单'
            };
            
            try {
                const response = await fetch('http://' + window.location.hostname + ':30083/api/orders', {
                    method: 'POST',
                    headers: AUTH.getAuthHeaders(),
                    body: JSON.stringify(orderData)
                });
                
                if (response.ok) {
                    const order = await response.json();
                    
                    // 清空购物车
                    cart = [];
                    saveCart();
                    
                    showMessage('订单创建成功！正在跳转...', 'success');
                    
                    // 跳转到订单页面
                    setTimeout(() => {
                        AUTH.redirectWithToken('http://' + window.location.hostname + ':30083');
                    }, 1500);
                } else {
                    const error = await response.json();
                    showMessage(error.error || '创建订单失败', 'error');
                }
            } catch (error) {
                console.error('创建订单失败:', error);
                showMessage('网络错误，请稍后重试', 'error');
            }
        }
    </script>
</body>
</html>
