        .page-btn {

                        <button class="sort-btn active" data-sort="default">ÈªòËÆ§</button>

            <p style="font-size: 14px; margin-top: 10px;">ËØïËØïÂÖ∂‰ªñÊêúÁ¥¢Êù°‰ª∂Âêß</p>

    <script>
        const API_URL = window.location.origin;
        let products = [];
        let filteredProducts = [];
        let currentPage = 1;
        const pageSize = 12;
        let currentCategory = 'all';
        let currentSort = 'default';
        let searchTerm = '';
        
        // È°µÈù¢Âä†ËΩΩÊó∂Ëé∑ÂèñÂïÜÂìÅÂàóË°®
        window.onload = function() {
            loadProducts();
            setupEventListeners();
            updateCartCount();
        };
        
        // ËÆæÁΩÆ‰∫ã‰ª∂ÁõëÂê¨
        function setupEventListeners() {
            // ÂàÜÁ±ªÁ≠õÈÄâ
            document.querySelectorAll('.category-tag').forEach(tag => {
                tag.addEventListener('click', function() {
                    document.querySelectorAll('.category-tag').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    currentCategory = this.dataset.category;
                    filterAndDisplayProducts();
                });
            });
            
            // ÊéíÂ∫èÈÄâÈ°π
            document.querySelectorAll('.sort-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentSort = this.dataset.sort;
                    filterAndDisplayProducts();
                });
            });
            
            // ÊêúÁ¥¢ËæìÂÖ•Ê°ÜÂõûËΩ¶‰∫ã‰ª∂
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchProducts();
                }
            });
        }
        
        // Âä†ËΩΩÂïÜÂìÅÂàóË°®
        async function loadProducts() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('productGrid').style.display = 'none';
            
            try {
                const response = await fetch(`${API_URL}/api/products`);
                const data = await response.json();
                
                if (response.ok) {
                    products = data.map(p => ({
                        ...p,
                        category: p.category || 'other',
                        image: getProductImage(p.name)
                    }));
                    filterAndDisplayProducts();
                }
            } catch (error) {
                console.error('Âä†ËΩΩÂïÜÂìÅÂ§±Ë¥•', error);
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('productGrid').style.display = 'grid';
            }
        }
        
        // ÊêúÁ¥¢ÂïÜÂìÅ
        function searchProducts() {
            searchTerm = document.getElementById('searchInput').value.toLowerCase();
            currentPage = 1;
            filterAndDisplayProducts();
        }
        
        // Á≠õÈÄâÂíåÊòæÁ§∫ÂïÜÂìÅ
        function filterAndDisplayProducts() {
            // Á≠õÈÄâ
            filteredProducts = products.filter(p => {
                const matchCategory = currentCategory === 'all' || p.category === currentCategory;
                const matchSearch = !searchTerm || 
                    p.name.toLowerCase().includes(searchTerm) ||
                    (p.description && p.description.toLowerCase().includes(searchTerm));
                return matchCategory && matchSearch;
            });
            
            // ÊéíÂ∫è
            switch (currentSort) {
                case 'price-asc':
                    filteredProducts.sort((a, b) => a.price - b.price);
                    break;
                case 'price-desc':
                    filteredProducts.sort((a, b) => b.price - a.price);
                    break;
                case 'newest':
                    filteredProducts.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                    break;
            }
            
            displayProducts();
            updatePagination();
        }
        
        // ÊòæÁ§∫ÂïÜÂìÅ
        function displayProducts() {
            const grid = document.getElementById('productGrid');
            const emptyState = document.getElementById('emptyState');
            
            if (filteredProducts.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }
            
            grid.style.display = 'grid';
            emptyState.style.display = 'none';
            
            const start = (currentPage - 1) * pageSize;
            const end = start + pageSize;
            const pageProducts = filteredProducts.slice(start, end);
            
            grid.innerHTML = pageProducts.map(product => `
                <div class="product-card" onclick="viewProduct('${product.id}')">
                    <div class="product-image">
                        ${product.stock < 10 ? '<span class="product-badge">‰ªÖÂâ©' + product.stock + '‰ª∂</span>' : ''}
                        ${product.image}
                    </div>
                    <div class="product-info">
                        <div class="product-name">${product.name}</div>
                        <div class="product-desc">${product.description || 'ÊöÇÊó†ÊèèËø∞'}</div>
                        <div class="product-footer">
                            <div class="product-price">¬•${product.price}</div>
                            <button class="add-to-cart" onclick="event.stopPropagation(); addToCart('${product.id}')">
                                Âä†ÂÖ•Ë¥≠Áâ©ËΩ¶
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        // Êõ¥Êñ∞ÂàÜÈ°µ
        function updatePagination() {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(filteredProducts.length / pageSize);
            
            if (totalPages <= 1) {
                pagination.style.display = 'none';
                return;
            }
            
            pagination.style.display = 'flex';
            
            let html = '';
            
            // ‰∏ä‰∏ÄÈ°µ
            html += `<button class="page-btn" onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>‰∏ä‰∏ÄÈ°µ</button>`;
            
            // È°µÁ†Å
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    html += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`;
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    html += `<span>...</span>`;
                }
            }
            
            // ‰∏ã‰∏ÄÈ°µ
            html += `<button class="page-btn" onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>‰∏ã‰∏ÄÈ°µ</button>`;
            
            pagination.innerHTML = html;
        }
        
        // ÂàáÊç¢È°µÁ†Å
        function changePage(page) {
            currentPage = page;
            displayProducts();
            updatePagination();
            window.scrollTo(0, 0);
        }
        
        // Êü•ÁúãÂïÜÂìÅËØ¶ÊÉÖ
        function viewProduct(productId) {
            window.location.href = `/detail.html?id=${productId}`;
        }
        
        // Ê∑ªÂä†Âà∞Ë¥≠Áâ©ËΩ¶
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;
            
            // Ëé∑ÂèñË¥≠Áâ©ËΩ¶
            let cart = JSON.parse(localStorage.getItem('cart') || '[]');
            
            // Ê£ÄÊü•ÊòØÂê¶Â∑≤Â≠òÂú®
            const existingItem = cart.find(item => item.productId === productId);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({
                    productId: product.id,
                    name: product.name,
                    price: product.price,
                    quantity: 1
                });
            }
            
            // ‰øùÂ≠òË¥≠Áâ©ËΩ¶
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            
            // ÊòæÁ§∫ÊèêÁ§∫
            alert('Â∑≤Ê∑ªÂä†Âà∞Ë¥≠Áâ©ËΩ¶');
        }
        
        // Êõ¥Êñ∞Ë¥≠Áâ©ËΩ¶Êï∞Èáè
        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
        }
        
        // Ëé∑ÂèñÂïÜÂìÅÂõæÊ†á
        function getProductImage(name) {
            const icons = {
                'ÊâãÊú∫': 'üì±',
                'ÁîµËÑë': 'üíª',
                'ËÄ≥Êú∫': 'üéß',
                'Áõ∏Êú∫': 'üì∑',
                'ÊâãË°®': '‚åö',
                'Âõæ‰π¶': 'üìö',
                'Ë°£Êúç': 'üëî',
                'ÈûãÂ≠ê': 'üëü',
                'È£üÂìÅ': 'üçî',
                'È•ÆÊñô': 'ü•§',
                'ÂÆ∂ÂÖ∑': 'ü™ë',
                'Áé©ÂÖ∑': 'üß∏'
            };
            
            for (const [key, icon] of Object.entries(icons)) {
                if (name.includes(key)) {
                    return icon;
                }
            }
            
            return 'üì¶';
        }
    </script>
