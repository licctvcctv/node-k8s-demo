    <script>
        const API_URL = window.location.origin;
        let products = [];
        let filteredProducts = [];
        let currentPage = 1;
        const pageSize = 12;
        let currentCategory = 'all';
        let currentSort = 'default';
        let searchTerm = '';
        
        // é¡µé¢åŠ è½½æ—¶è·å–å•†å“åˆ—è¡¨
        window.onload = function() {
            loadProducts();
            setupEventListeners();
            updateCartCount();
        };
        
        // è®¾ç½®äº‹ä»¶ç›‘å¬
        function setupEventListeners() {
            // åˆ†ç±»ç­›é€‰
            document.querySelectorAll('.category-tag').forEach(tag => {
                tag.addEventListener('click', function() {
                    document.querySelectorAll('.category-tag').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    currentCategory = this.dataset.category;
                    filterAndDisplayProducts();
                });
            });
            
            // æ’åºé€‰é¡¹
            document.querySelectorAll('.sort-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentSort = this.dataset.sort;
                    filterAndDisplayProducts();
                });
            });
            
            // æœç´¢è¾“å…¥æ¡†å›è½¦äº‹ä»¶
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchProducts();
                }
            });
        }
        
        // åŠ è½½å•†å“åˆ—è¡¨
        async function loadProducts() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('productGrid').style.display = 'none';
            
            try {
                const response = await fetch(`${API_URL}/api/products`);
                const data = await response.json();
                
                if (response.ok) {
                    products = data.map(p => ({
                        ...p,
                        category: p.category || 'other',
                        image: getProductImage(p.name)
                    }));
                    filterAndDisplayProducts();
                }
            } catch (error) {
                console.error('åŠ è½½å•†å“å¤±è´¥', error);
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('productGrid').style.display = 'grid';
            }
        }
        
        // æœç´¢å•†å“
        function searchProducts() {
            searchTerm = document.getElementById('searchInput').value.toLowerCase();
            currentPage = 1;
            filterAndDisplayProducts();
        }
        
        // ç­›é€‰å’Œæ˜¾ç¤ºå•†å“
        function filterAndDisplayProducts() {
            // ç­›é€‰
            filteredProducts = products.filter(p => {
                const matchCategory = currentCategory === 'all' || p.category === currentCategory;
                const matchSearch = !searchTerm || 
                    p.name.toLowerCase().includes(searchTerm) ||
                    (p.description && p.description.toLowerCase().includes(searchTerm));
                return matchCategory && matchSearch;
            });
            
            // æ’åº
            switch (currentSort) {
                case 'price-asc':
                    filteredProducts.sort((a, b) => a.price - b.price);
                    break;
                case 'price-desc':
                    filteredProducts.sort((a, b) => b.price - a.price);
                    break;
                case 'newest':
                    filteredProducts.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                    break;
            }
            
            displayProducts();
            updatePagination();
        }
        
        // æ˜¾ç¤ºå•†å“
        function displayProducts() {
            const grid = document.getElementById('productGrid');
            const emptyState = document.getElementById('emptyState');
            
            if (filteredProducts.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }
            
            grid.style.display = 'grid';
            emptyState.style.display = 'none';
            
            const start = (currentPage - 1) * pageSize;
            const end = start + pageSize;
            const pageProducts = filteredProducts.slice(start, end);
            
            grid.innerHTML = pageProducts.map(product => `
                <div class="product-card" onclick="viewProduct('${product.id}')">
                    <div class="product-image">
                        ${product.stock < 10 ? '<span class="product-badge">ä»…å‰©' + product.stock + 'ä»¶</span>' : ''}
                        ${product.image}
                    </div>
                    <div class="product-info">
                        <div class="product-name">${product.name}</div>
                        <div class="product-desc">${product.description || 'æš‚æ— æè¿°'}</div>
                        <div class="product-footer">
                            <div class="product-price">Â¥${product.price}</div>
                            <button class="add-to-cart" onclick="event.stopPropagation(); addToCart('${product.id}')">
                                åŠ å…¥è´­ç‰©è½¦
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        // æ›´æ–°åˆ†é¡µ
        function updatePagination() {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(filteredProducts.length / pageSize);
            
            if (totalPages <= 1) {
                pagination.style.display = 'none';
                return;
            }
            
            pagination.style.display = 'flex';
            
            let html = '';
            
            // ä¸Šä¸€é¡µ
            html += `<button class="page-btn" onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>ä¸Šä¸€é¡µ</button>`;
            
            // é¡µç 
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    html += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`;
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    html += `<span>...</span>`;
                }
            }
            
            // ä¸‹ä¸€é¡µ
            html += `<button class="page-btn" onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>ä¸‹ä¸€é¡µ</button>`;
            
            pagination.innerHTML = html;
        }
        
        // åˆ‡æ¢é¡µç 
        function changePage(page) {
            currentPage = page;
            displayProducts();
            updatePagination();
            window.scrollTo(0, 0);
        }
        
        // æŸ¥çœ‹å•†å“è¯¦æƒ…
        function viewProduct(productId) {
            window.location.href = `/detail.html?id=${productId}`;
        }
        
        // æ·»åŠ åˆ°è´­ç‰©è½¦
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;
            
            // è·å–è´­ç‰©è½¦
            let cart = JSON.parse(localStorage.getItem('cart') || '[]');
            
            // æ£€æŸ¥æ˜¯å¦å·²å­˜åœ¨
            const existingItem = cart.find(item => item.productId === productId);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({
                    productId: product.id,
                    name: product.name,
                    price: product.price,
                    quantity: 1
                });
            }
            
            // ä¿å­˜è´­ç‰©è½¦
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            
            // æ˜¾ç¤ºæç¤º
            alert('å·²æ·»åŠ åˆ°è´­ç‰©è½¦');
        }
        
        // æ›´æ–°è´­ç‰©è½¦æ•°é‡
        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
        }
        
        // è·å–å•†å“å›¾æ ‡
        function getProductImage(name) {
            const icons = {
                'æ‰‹æœº': 'ğŸ“±',
                'ç”µè„‘': 'ğŸ’»',
                'è€³æœº': 'ğŸ§',
                'ç›¸æœº': 'ğŸ“·',
                'æ‰‹è¡¨': 'âŒš',
                'å›¾ä¹¦': 'ğŸ“š',
                'è¡£æœ': 'ğŸ‘”',
                'é‹å­': 'ğŸ‘Ÿ',
                'é£Ÿå“': 'ğŸ”',
                'é¥®æ–™': 'ğŸ¥¤',
                'å®¶å…·': 'ğŸª‘',
                'ç©å…·': 'ğŸ§¸'
            };
            
            for (const [key, icon] of Object.entries(icons)) {
                if (name.includes(key)) {
                    return icon;
                }
            }
            
            return 'ğŸ“¦';
        }
